<!DOCTYPE html>
<html >
<head>
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
   <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  <meta charset="UTF-8">
  <title>Price Prediction</title>
  
  </head>
  <body>
     <div class="login">
  <h1>Mercari Price Prediction</h1>
  <form action="{{ url_for('predict') }}" method="post">
                <div class="form-group">
                  <label for="exampleInputName">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="name"
                  />
                </div>
                <div class="row">
                  <div class="form-group col-6">
                    <label for="exampleFormControlSelect">Condition</label>
                    <select
                      class="form-control"
                      id="condition"
                      name="condition"
                    >
                      <option value="1">New</option>
                      <option value="2">Like New</option>
                      <option value="3">Good</option>
                      <option value="4">Fair</option>
                      <option value="5">Poor</option>
                    </select>
                  </div>
                  <div class="form-group col-6">
                    <label for="exampleFormControlSelect1">Shipping</label>
                    <select class="form-control" id="shipping" name="shipping">
                      <option value="1">Seller</option>
                      <option value="0">Buyer</option>
                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-6">
                    <label for="exampleInputPassword1">Brand</label>
                    <input
                      type="text"
                      class="form-control"
                      id="brand"
                      name="brand"
                    />
                  </div>
                  <div class="form-group col-6">
                    <label for="exampleInputPassword1">Category</label>
                    <input
                      type="text"
                      class="form-control"
                      id="category"
                      name="category"
                    />
                    <small class="form-text text-muted"
                      >For Example: Women/Jewelry/Necklaces</small
                    >
                  </div>
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">Description</label>
                  <textarea
                    class="form-control"
                    id="description"
                    rows="4"
                    name="description"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                  Predict Price
                </button>
              </form>
            </div>
            <div class="prediction-txt" style="margin-left: 20px; color: teal">
              {{ price }}
            </div>
          </div>
        </div>
</div>
  </body>
